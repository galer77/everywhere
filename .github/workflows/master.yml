name: Automated Commit

on:
  push:
    branches: [master]
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_commit:
    runs-on: ubuntu-latest

    env:
      TARGET_COMMITS_PER_DAY: 720
      BOT_NAME: github-actions[bot]
      BOT_EMAIL: actions@github.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gate Keeper
        id: gate_keeper
        shell: bash
        run: |
          interval=$(( 86400 / TARGET_COMMITS_PER_DAY ))
          last=$(git log -1 --author="$BOT_NAME" --format=%ct 2>/dev/null || echo 0)
          now=$(date +%s)
          diff=$(( now - last ))
          if [ "$diff" -ge "$interval" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and Push
        if: steps.gate_keeper.outputs.should_run == 'true'
        shell: bash
        run: |
          git config user.name "$BOT_NAME"
          git config user.email "$BOT_EMAIL"
          ts=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Updated on $ts" > TIMESTAMP.txt
          git add TIMESTAMP.txt
          msgs=("Update â°" "Refresh ğŸ”„" "Renew ğŸŒŸ" "Revise ğŸ“" "Sync ğŸ’¾" "Chore ğŸ”§")
          msg=${msgs[$RANDOM % ${#msgs[@]}]}
          git commit -m "$msg - $ts [skip ci]" || exit 0
          git push
